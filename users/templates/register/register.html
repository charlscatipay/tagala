{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tagala - Signup</title>
        <!-- SweetAlert2 -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">  
        <!-- Select2 -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/select2/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">          
        <!-- iziToast -->
        <link rel="stylesheet" href="{% static 'vendor/plugins/iziToast/iziToast.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/plugins/iziToast/iziToast.min.css' %}">
        <!-- CSS CUSTOM -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body class="bg-light pt-5">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Tagala <span style="color:orange">|</span> Create Account</h3></div>
                                    <div class="card-body">
                                        {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                        <form id="form-register">
                                            {% csrf_token %}
                                            <p align="center">Personal Information</p>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="firstname" required="required"/>
                                                <label for="inputFirstname">Firstname <b><span style="color: red;">*</span></b></label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="lastname" required="required"/>
                                                <label for="inputLastname">Lastname <b><span style="color: red;">*</span></b></label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="email" required="required"/>
                                                <label for="inputEmail">Email <b><span style="color: red;">*</span></b></label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="location" required="required"/>
                                                <label for="inputAddress">Address <b><span style="color: red;">*</span></b></label>
                                            </div>
                                            <p align="center">Login Credentials</p>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" name="username" required="required"/>
                                                <label for="inputUsername">Username <b><span style="color: red;">*</span></b></label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" type="password" name="password1" required="required"/>
                                                        <label for="inputPassword1">Password <b><span style="color: red;">*</span></b></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 pt-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" type="password" name="password2" required="required"/>
                                                        <label for="inputPasswordConfirm">Confirm Password <b><span style="color: red;">*</span></b></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0" align=center>
                                                <input class="btn btn-primary" type="button" id='btn-save' value="Create an Account" />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'users:login'%}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Genesis 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <!-- SweetAlert2 -->
        <script src="{% static 'vendor/plugins/sweetalert2/sweetalert2.min.js' %}"></script>        
        <!-- Select2 -->
        <script src="{% static 'vendor/plugins/select2/js/select2.full.min.js' %}"></script>            
        <!-- iziToast -->
        <script src="{% static 'vendor/plugins/iziToast/iziToast.js' %}"></script>      
        <script src="{% static 'vendor/plugins/iziToast/iziToast.min.js' %}"></script>
        
        <!-- OURS -->
        <script src="{% static 'js/register/register.js' %}"></script>
        <script src="{% static 'js/common/common.js' %}"></script>
    </body>
</html>
